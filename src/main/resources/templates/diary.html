<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/diary.css">
</head>
<body>
<h1>DIARY</h1>
<div class="container">
<table>
    <tr>
        <div class="header">
            <th>id</th>
            <th>date</th>
            <th>contents</th>
        </div>

    </tr>
    <tr th:each="diary: ${diaryList}">
        <div class="contents">
            <td th:text="${diary.id}"></td>
            <td th:text="${diary.date}"></td>
            <td th:text="${diary.contents}"></td>
        </div>

    </tr>
</table>
</div>

<div class="button-container">
    <button class="save-button">BACK</button>
</div>

<script>
    // HTML에서 뒤로가기 버튼에 이벤트 리스너 추가
    document.querySelector('.save-button').addEventListener('click', () => {
        // 현재 캘린더 페이지를 숨기고 메인 페이지로 이동
        window.location.href = '/member/main'; // 메인 페이지의 파일명을 적절히 수정
    });

</script>
</body>
</html>
